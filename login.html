<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 头部log区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登陆框 -->
    <div class="loginAndRegBox">
        <!-- 头部图片区域 -->
        <div class="title-box">
        </div>
        <!-- 用户名区域 -->
        <div class="login-box">
            <form class="layui-form" id="form-login" action="">
                <!-- 用户名区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username
                    "></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登陆按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登陆</button>
                </div>
                <!-- 转换注册登陆 -->
                <div class="layui-form-item links">
                    <!-- 去注册 -->
                    <div>
                        <a href="#" id="link_reg">去注册账号</a>
                    </div>

                </div>
            </form>
        </div>
        <!-- 注册区域 -->
        <div class="reg-box">
            <form class="layui-form" id="form-reg" action="">
                <!-- 用户名区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username
                    "></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认密码区域 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <!-- 转换注册登陆 -->
                <div class="layui-form-item links">
                    <!-- 去登陆 -->
                    <div>
                        <a href="#" id="link_login">去登陆</a>
                    </div>
                </div>
            </form>
        </div>

    </div>


    <!-- 记得导入jQuery -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
